<!DOCTYPE html> <!-- Declara la versión de HTML utilizada en el documento -->
<html>
<head>
    <title>Ejemplo de Etiquetas HTML</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
</head>
<body>
    <!-- Etiqueta de objeto -->
    <object data="archivo.pdf" type="application/pdf" width="400" height="300">
        <!-- Etiqueta de parámetro -->
        <param name="autoplay" value="true" /> <!-- Define un parámetro para el objeto -->
        <param name="loop" value="false" /> <!-- Define otro parámetro para el objeto -->
    </object> <!-- Representa un recurso incrustado, como un archivo PDF, audio o video -->

</body>
</html>
