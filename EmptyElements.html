<!DOCTYPE html> <!-- Declara la versión de HTML utilizada en el documento -->
<html>
<head>
    <title>Ejemplo de Etiquetas HTML</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
</head>
<body>
    <!-- Etiqueta de área en el mapa de imagen -->
    <map name="mapa-imagen">
        <!-- Define una región activa en el mapa de imagen -->
        <area shape="rect" coords="0,0,50,50" alt="Área 1" href="pagina1.html" />
        <area shape="circle" coords="100,100,50" alt="Área 2" href="pagina2.html" />
        <area shape="poly" coords="150,150,200,200,150,200" alt="Área 3" href="pagina3.html" />
    </map> <!-- Define áreas activas dentro de una imagen para la cual se puede hacer clic -->

    <!-- Etiqueta de base -->
    <base href="https://www.ejemplo.com/" /> <!-- Define la URL base para las URL relativas en la página -->

    <!-- Etiqueta de salto de línea -->
    <br /> <!-- Representa un salto de línea -->

    <!-- Etiqueta de columna en una tabla -->
    <col style="background-color: #f0f0f0;" /> <!-- Define un estilo para una columna de tabla -->

    <!-- Etiqueta de línea horizontal -->
    <hr /> <!-- Crea una línea horizontal para separar el contenido -->

</body>
</html>
