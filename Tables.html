<!DOCTYPE html> <!-- Declara la versión de HTML utilizada en el documento -->
<html>
<head>
    <title>Ejemplo de Etiquetas HTML</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
</head>
<body>
    <!-- Etiqueta de tabla -->
    <table border="1">
        <!-- Etiqueta de título de tabla -->
        <caption>Tabla de ejemplo</caption>
        
        <!-- Sección de encabezado de tabla -->
        <thead>
            <tr>
                <!-- Celdas de encabezado -->
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
            </tr>
        </thead>

        <!-- Sección de cuerpo de tabla -->
        <tbody>
            <tr>
                <!-- Celdas de cuerpo -->
                <td>Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
            </tr>
            <tr>
                <td>Celda 4</td>
                <td>Celda 5</td>
                <td>Celda 6</td>
            </tr>
        </tbody>

        <!-- Sección de pie de tabla -->
        <tfoot>
            <tr>
                <!-- Celdas de pie -->
                <td colspan="3">Pie de tabla</td>
            </tr>
        </tfoot>
        
        <!-- Grupo de columnas de tabla -->
        <colgroup>
            <col span="1" style="background-color:#f0f0f0;">
            <col span="1" style="background-color:#cccccc;">
            <col span="1" style="background-color:#f0f0f0;">
        </colgroup>
    </table> <!-- Representa una tabla de datos -->
</body>
</html>
