<!DOCTYPE html> <!-- Declara la versión de HTML utilizada en el documento -->
<html lang="es"> <!-- Define el idioma principal del contenido de la página -->
<head>
    <title>Ejemplo de Atributos HTML</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
</head>
<body dir="ltr"> <!-- Define la dirección del texto de izquierda a derecha -->
    <!-- Etiqueta de párrafo con atributo dir -->
    <p dir="rtl">Este es un párrafo con dirección de texto de derecha a izquierda</p> <!-- Sobrescribe la dirección de texto del cuerpo -->

    <!-- Etiqueta de encabezado con atributo lang -->
    <h1 lang="en">This is a heading</h1> <!-- Define el idioma del contenido del encabezado -->

    <!-- Etiqueta de párrafo con atributo lang -->
    <p lang="fr">Ceci est un paragraphe en français</p> <!-- Define el idioma del contenido del párrafo -->
</body>
</html>
