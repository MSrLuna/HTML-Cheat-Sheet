<!DOCTYPE html> <!-- Declara la versión de HTML utilizada en el documento -->
<html>
<head>
    <title>Ejemplo de Atributos HTML</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
</head>
<body>
    <!-- Etiqueta de párrafo con atributo class -->
    <p class="parrafo-ejemplo">Este es un párrafo con clase</p> <!-- La clase "parrafo-ejemplo" proporciona estilos o comportamientos específicos para este párrafo -->

    <!-- Etiqueta de encabezado con atributo id -->
    <h1 id="encabezado-principal">Este es un encabezado principal</h1> <!-- El id "encabezado-principal" permite identificar de forma única este encabezado en el documento -->

    <!-- Etiqueta de párrafo con atributo style -->
    <p style="color: blue; font-size: 16px;">Este es un párrafo con estilo en línea</p> <!-- El estilo en línea define propiedades de estilo específicas para este párrafo -->

    <!-- Etiqueta de enlace con atributo title -->
    <a href="#" title="Enlace de ejemplo">Enlace</a> <!-- El atributo title proporciona información adicional sobre el enlace cuando el cursor se coloca sobre él -->
</body>
</html>
