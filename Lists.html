<!DOCTYPE html> <!-- Declara la versión de HTML utilizada en el documento -->
<html>
<head>
    <title>Ejemplo de Etiquetas HTML</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
</head>
<body>
    <!-- Etiqueta de lista ordenada -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol> <!-- Representa una lista ordenada -->

    <!-- Etiqueta de lista desordenada -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul> <!-- Representa una lista desordenada -->

    <!-- Etiqueta de elemento de lista -->
    <ul>
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
        <li>Elemento de lista 3</li>
    </ul> <!-- Representa un elemento de una lista desordenada -->

    <!-- Etiqueta de lista de descripción -->
    <dl>
        <dt>Término 1</dt>
        <dd>Definición 1</dd>
        <dt>Término 2</dt>
        <dd>Definición 2</dd>
    </dl> <!-- Representa una lista de descripción -->

    <!-- Etiqueta de término de lista de descripción -->
    <dl>
        <dt>Término</dt>
        <dd>Definición</dd>
    </dl> <!-- Representa un término y su definición dentro de una lista de descripción -->

</body>
</html>
