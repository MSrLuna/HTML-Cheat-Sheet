<!DOCTYPE html> <!-- Declara la versión de HTML utilizada en el documento -->
<html>
<head>
    <title>Ejemplo de Atributos HTML</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
</head>
<body>
    <!-- Etiqueta de enlace con atributo accesskey -->
    <a href="#" accesskey="h">Inicio</a> <!-- Define una tecla de acceso rápido (atajo de teclado) para el enlace, que puede activarse junto con una tecla modificadora específica (generalmente ALT o CTRL) -->

    <!-- Etiqueta de entrada de texto con atributo tabindex -->
    <input type="text" name="nombre" tabindex="1" /> <!-- Define el orden de tabulación de los elementos del formulario, permitiendo a los usuarios navegar por los elementos utilizando la tecla Tab -->
    
    <!-- Etiqueta de botón con atributo tabindex -->
    <button type="button" tabindex="2">Enviar</button> <!-- Define el orden de tabulación del botón -->

    <!-- Etiqueta de enlace con atributo tabindex -->
    <a href="#" tabindex="3">Enlace</a> <!-- Define el orden de tabulación del enlace -->
</body>
</html>
