<!DOCTYPE html> <!-- Declara la versión de HTML utilizada en el documento -->

<html>
<head>
    <title>Ejemplo de HTML</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
</head>

<body>
    <h1>¡Hola, mundo!</h1> <!-- Encabezado de nivel 1 -->
    <p>Este es un ejemplo de código HTML básico.</p> <!-- Párrafo -->

    <!-- A continuación, se muestra una lista no ordenada -->
    <ul>
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
        <li>Elemento de lista 3</li>
    </ul>

    <!-- Un ejemplo de enlace a una página externa -->
    <a href="https://www.ejemplo.com">Enlace externo</a>
</body>
</html>
