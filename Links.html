<!DOCTYPE html> <!-- Declara la versión de HTML utilizada en el documento -->
<html>
<head>
    <title>Ejemplo de Etiquetas HTML</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
</head>
<body>
    <!-- Etiqueta de enlace sin URL -->
    <a href="">Enlace sin URL</a> <!-- Representa un enlace vacío -->

    <!-- Etiqueta de enlace con dirección de correo electrónico -->
    <a href="mailto:correo@example.com">Enviar correo electrónico</a> <!-- Abre el cliente de correo electrónico predeterminado para enviar un correo a la dirección especificada -->

    <!-- Etiqueta de anclaje -->
    <a name="name">Este es un anclaje</a> <!-- Define un punto de anclaje en la página con el nombre "name" -->

    <!-- Etiqueta de enlace interno -->
    <a href="#name">Ir al anclaje</a> <!-- Crea un enlace interno que dirige al anclaje con el nombre "name" en la misma página -->
</body>
</html>
