<!DOCTYPE html> <!-- Declara la versión de HTML utilizada en el documento -->
<html>
<head>
    <base href="https://www.ejemplo.com/" /> <!-- Define la URL base para las URL relativas en la página -->
    <meta charset="UTF-8" /> <!-- Especifica el juego de caracteres del documento -->
    <meta name="description" content="Descripción de la página" /> <!-- Proporciona una descripción de la página para los motores de búsqueda -->
    <title>Título de la página</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="estilos.css" /> <!-- Enlaza una hoja de estilos externa -->
    <style>
        /* Estilos CSS internos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
    </style>
    <script src="script.js"></script> <!-- Enlaza un archivo de script externo -->
    <script>
        // Script JavaScript interno
        document.addEventListener('DOMContentLoaded', function() {
            // Código JavaScript para ejecutar después de que se cargue el DOM
            console.log('El DOM ha sido cargado');
        });
    </script>
</head>
<body>
    <!-- Contenido de la página -->
</body>
</html>
